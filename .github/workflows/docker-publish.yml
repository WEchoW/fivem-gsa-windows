name: Build and publish Windows Docker image (GHCR)

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: legitgammin/fivem-gsa-windows

jobs:
  build-and-push:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          $shortSha = "${{ github.sha }}".Substring(0,7)

          "IMAGE=$image" | Out-File -FilePath $env:GITHUB_ENV -Append
          "SHORT_SHA=$shortSha" | Out-File -FilePath $env:GITHUB_ENV -Append

          Write-Host "Image: $image"
          Write-Host "Short SHA tag: sha-$shortSha"

      - name: Build image (no cache)
        shell: pwsh
        run: |
          docker build --no-cache -t "${{ env.IMAGE }}:build" .

      # IMPORTANT: override ENTRYPOINT so the server doesn't start and hang the workflow
      - name: Verify start-server.ps1 is patched in image
        shell: pwsh
        run: |
          docker run --rm --entrypoint powershell `
            "${{ env.IMAGE }}:build" -NoProfile -Command `
            "$m = Select-String -Path 'C:\gsa\start-server.ps1' -Pattern 'Starting txAdmin on \${iface}:\${txaPort}' -SimpleMatch; if (-not $m) { Write-Host '❌ Patch not found in start-server.ps1'; exit 1 } else { Write-Host '✅ Patch found.' }"

      - name: Tag image (latest + sha)
        shell: pwsh
        run: |
          docker tag "${{ env.IMAGE }}:build" "${{ env.IMAGE }}:latest"
          docker tag "${{ env.IMAGE }}:build" "${{ env.IMAGE }}:sha-${{ env.SHORT_SHA }}"

      - name: Push image (latest + sha)
        shell: pwsh
        run: |
          docker push "${{ env.IMAGE }}:latest"
          docker push "${{ env.IMAGE }}:sha-${{ env.SHORT_SHA }}"

      - name: Tag + push version (only on tag pushes)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          docker tag "${{ env.IMAGE }}:build" "${{ env.IMAGE }}:$tag"
          docker push "${{ env.IMAGE }}:$tag"
          Write-Host "✅ Pushed version tag: $tag"
