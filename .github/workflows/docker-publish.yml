name: Build and publish Windows Docker image (GHCR)

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: legitgammin/fivem-gsa-windows

jobs:
  build-and-push:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (no cache)
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker build --no-cache -t "${image}:latest" .

      # Sanity check: prove the fixed line is inside the built image
      - name: Verify start-server.ps1 is patched in image
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          # Create a stopped container and read the file out of it
          $cid = docker create "${image}:latest"
          docker start $cid | Out-Null
          docker exec $cid powershell -NoProfile -Command "Select-String -Path C:\gsa\start-server.ps1 -Pattern 'Starting txAdmin on \${iface}:\${txaPort}' -Quiet; if (-not $?) { exit 1 }"
          docker rm -f $cid | Out-Null
          Write-Host "âœ… Verified: start-server.ps1 contains the fixed ${iface}:${txaPort} line."

      - name: Push image (latest)
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker push "${image}:latest"

      - name: Tag + push version (only on tag pushes)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          $tag = "${{ github.ref_name }}"
          docker tag "${image}:latest" "${image}:$tag"
          docker push "${image}:$tag"
