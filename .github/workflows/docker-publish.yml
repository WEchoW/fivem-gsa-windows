name: Build and publish Windows Docker image (GHCR)

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: legitgammin/fivem-gsa-windows

jobs:
  build-and-push:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image (classic docker build)
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker build -t "$image:latest" .

      - name: Push image (latest)
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          docker push "$image:latest"

      - name: Tag + push version (only on tag pushes)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          $tag = "${{ github.ref_name }}"
          docker tag "$image:latest" "$image:$tag"
          docker push "$image:$tag"
