name: Build and publish Windows Docker image (GHCR)

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: legitgammin/fivem-gsa-windows

jobs:
  build-and-push:
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        shell: pwsh
        run: |
          $image = "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          $shortSha = "${{ github.sha }}".Substring(0,7)

          "IMAGE=$image" | Out-File -FilePath $env:GITHUB_ENV -Append
          "SHORT_SHA=$shortSha" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Build image (no cache)
        shell: pwsh
        run: |
          docker build --no-cache -t "${{ env.IMAGE }}:build" .

      # üîç REAL verification (prints offenders)
      - name: Verify start-server.ps1 is GSA-synced
        shell: pwsh
        run: |
          $cmd = @'
          Write-Host "=== start-server.ps1 (first 120 lines) ==="
          Get-Content "C:\gsa\start-server.ps1" -TotalCount 120

          Write-Host "`n=== Searching for deprecated strings in C:\gsa ==="
          Get-ChildItem "C:\gsa" -Recurse -File | ForEach-Object {
            $p = $_.FullName
            $t = Get-Content $p -Raw -ErrorAction SilentlyContinue
            if ($t -match "txAdminPort" -or $t -match "txAdminInterface") {
              Write-Host "FOUND in: $p"
            }
          }

          $c = Get-Content "C:\gsa\start-server.ps1" -Raw

          if ($c -match "txAdminPort" -or $c -match "txAdminInterface") {
            Write-Host "‚ùå Deprecated txAdmin convars still present"
            exit 1
          }

          if ($c -notmatch "TXHOST_TXA_PORT" -or $c -notmatch "FIVEM_GAME_PORT") {
            Write-Host "‚ùå Missing GSA env vars"
            exit 1
          }

          if ($c -notmatch "endpoint_add_udp" -or $c -notmatch "endpoint_add_tcp") {
            Write-Host "‚ùå Game endpoint binding missing"
            exit 1
          }

          Write-Host "‚úÖ start-server.ps1 is GSA synced"
          '@

          docker run --rm --entrypoint powershell "${{ env.IMAGE }}:build" -NoProfile -ExecutionPolicy Bypass -Command $cmd

      - name: Tag image (latest + sha)
        shell: pwsh
        run: |
          docker tag "${{ env.IMAGE }}:build" "${{ env.IMAGE }}:latest"
          docker tag "${{ env.IMAGE }}:build" "${{ env.IMAGE }}:sha-${{ env.SHORT_SHA }}"

      - name: Push image (latest + sha)
        shell: pwsh
        run: |
          docker push "${{ env.IMAGE }}:latest"
          docker push "${{ env.IMAGE }}:sha-${{ env.SHORT_SHA }}"

      - name: Tag + push version (only on tag pushes)
        if: startsWith(github.ref, 'refs/tags/')
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          docker tag "${{ env.IMAGE }}:build" "${{ env.IMAGE }}:$tag"
          docker push "${{ env.IMAGE }}:$tag"
