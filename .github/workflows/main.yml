name: Build & Push Windows Image to GHCR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      # üîÅ Switch Docker to Windows container mode
      - name: Switch Docker to Windows containers
        shell: powershell
        run: |
          & "$Env:ProgramFiles\Docker\Docker\DockerCli.exe" -SwitchDaemon
          Start-Sleep -Seconds 20
          docker info

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: docker build -t ghcr.io/legitgammin/fivem-gsa-windows:latest .

      - name: Push image
        run: docker push ghcr.io/legitgammin/fivem-gsa-windows:latest
